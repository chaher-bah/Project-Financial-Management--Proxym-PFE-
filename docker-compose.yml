services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DOCKER_CONTAINER=true
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KEYCLOAK_URL=http://keycloak:8080
      - CLIENT_SECRET=0lITfQ7r4T7ks41HJq6fGHgCJVZr0Oj3
      - KEYCLOAK_REALM=Proxym-IT
      - KEYCLOAK_CLIENT_ID=pfe
    depends_on:
      - keycloak
    mem_limit: 2g
    volumes:
      - ./backend:/app
      - /app/node_modules

  mongodb:
    image: mongo:latest
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    environment:
       - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME}
       - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
       - MONGO_INITDB_DATABASE=${DATABASE_NAME}
    volumes:
      - mongodb_data:/data/db
    

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - DB_VENDOR=h2
      - KC_CACHE_THEMES=false   
      - KC_CACHE_TEMPLATES=false
      - KEYCLOAK_IMPORT=/opt/keycloak/data/import/realm.json
    ports:
      - "8080:8080"
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./myKeycloakTheme/myTheme:/opt/keycloak/themes/myTheme
      - ./myKeycloakTheme/realmSettings/realm.json:/opt/keycloak/data/import/realm.json

volumes:
  mongodb_data:
  elasticsearch_data: 