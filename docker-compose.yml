services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_NAME=${MONGO_INITDB_DATABASE}
      - MONGODB_HOST=mongodb
      - DATABASE_PORT=27017
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - NODE_ENV=development
      - DOCKER_CONTAINER=true
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KEYCLOAK_URL=http://keycloak:8080
      - CLIENT_SECRET=0lITfQ7r4T7ks41HJq6fGHgCJVZr0Oj3
      - KEYCLOAK_REALM=Proxym-IT
      - KEYCLOAK_CLIENT_ID=pfe
    depends_on:
      mongodb:
        condition: service_healthy
      keycloak:
        condition: service_started
    mem_limit: 2g
    volumes:
      - ./backend:/app
      - /app/node_modules

  mongodb:
    container_name: mongodbPFE
    image: mongo:latest
    ports:
      - "${DATABASE_PORT}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    volumes:
      - ./backend/database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--authenticationDatabase", "admin", "-u", "admin", "-p", "admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

